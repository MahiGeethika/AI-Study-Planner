<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Planner</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Your content -->
    <header>
        <h1>AI Study Planner</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#generate">Generate Plan</a>
            <a href="#progress">Progress Tracker</a>
            <a href="#chatbot">AI Chatbot</a>
        </nav>
    </header>

    <section id="home" class="card">
        <h2>Welcome to AI Study Planner</h2>
        <p>Create personalized study plans with the help of AI.</p>
        <input type="text" id="searchInput" placeholder="Search tasks...">
<button onclick="searchTasks()">Search</button>
    </section>

    <section id="generate" class="card">
        <h2>Generate Your Study Plan</h2>
        <form id="studyForm">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" required>
            
            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" required>
            
            <label for="goals">Goals:</label>
            <textarea id="goals" placeholder="Enter tasks separated by commas" required></textarea>
            
            <button type="submit">Generate Plan</button>
        </form>
        <div id="planResult"></div>
    </section>

    <section id="progress" class="card">
        <h2>Track Your Progress</h2>
        <div id="progressBarContainer">
            <div id="progressBar"></div>
            <div id="progressText">0% Complete</div>
        </div>
        <ul id="taskList"></ul>
    </section>

    <section id="rewards" class="card">
        <h2>Your Rewards</h2>
        <p>Points: <span id="points">0</span></p>
        <p>Badges: <span id="badges">None</span></p>
    </section>

    
<!-- Chatbot Section -->
<section id="chatbot" class="card">
    <h2>AI Friend</h2>
    <div id="chatbox">
        <div id="chatlog"></div>
        <input type="text" id="userInput" placeholder="Ask me anything...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="clearChat()">Clear Chat</button>
        <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
</section>

    <script src="script.js"></script>
</body>
</html>
